<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="imgs/business-logo-sm.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Zach's Web Services</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <div class="navbar-flex container">
                <a href="/"
                    ><img
                        src="imgs/business-logo-sm.png"
                        alt="Zachs Logo"
                        aria-label="Logo Home Link"
                /></a>
                <div class="main-menu-items">
                    <ul class="main-menu-list">
                        <li>
                            <a href="#about">About Zach</a>
                        </li>
                        <li>
                            <a href="#services">Zach's Services</a>
                        </li>
                        <li>
                            <a href="#projects">Zach's Work</a>
                        </li>
                        <li>
                            <a href="#inquiry">Request Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- hero section -->
            <section class="hero" id="hero">
                <div class="container hero-flex">
                    <img
                        src="imgs/retro-cartoon-coloring-illustration.png"
                        alt="cartoon computer"
                        class="hero-img"
                    />
                    <div class="hero-content">
                        <h1 class="hero-header">Zach's Web Services</h1>
                        <h2 class="hero-subheader">
                            Helping Local Businesses Thrive Online
                        </h2>
                        <p class="hero-text">
                            In Cincinnati and the surrounding areas
                        </p>
                        <div class="hero-btns">
                            <a href="#inquiry" class="hero-btn"
                                >Send Me A Message</a
                            >
                            <a href="#about" class="hero-btn">Learn More</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
